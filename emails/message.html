<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');

    tbody {
      border-color: #fff0;
    }
  </style>
</head>

<body>
  <table border="1" cellpadding="0" cellspacing="20" width="600" align="center"
    style="border-color: #c9cfd4; border-style: solid; border-radius: 10px; font-size: 16px;">
    <tr>
      <td align="center" valign="top">
        <table border="0" cellpadding="0" cellspacing="20">
          <tr>
            <td align="center">
              <img src="https://beta.upframe.io/emailLogo.png" alt="Upframe"
                title="Upframe" width="80" height="80"
                style="display: block;"></img>
            </td>
          </tr>
          <tr>
            <td align="center"
              style="font-family: 'Poppins', sans-serif; line-height: 26px; letter-spacing: 0.16px;">
              <p style="color: #000000;">Hi MENTOR,</p>
              <p style="margin-top: 30px;">
                <b style="font-size: 22px; color: #000000;">USER
                  left you a
                  message,
                </b>
              </p>
              <p
                style="display: block; width: 450px; margin-top: 30px; background-color: #f7f9fa; color: #000000; padding: 20px; border-radius: 10px; margin-left: -5px; margin-right: -5px; line-height: 26px; letter-spacing: 0.16px;">
                MESSAGE
              </p>
            </td>
          </tr>
          <tr>
            <td align="center"
              style="font-family: 'Poppins', sans-serif; letter-spacing: 0.16px;">
              <a target="_blank noreferrer" href="mailto:EMAIL"
                style="display: block; width: 192px; height: 51px; line-height: 51px; font-size: 14px; font-weight: bold; color: #ffffff; text-decoration: none; text-align: center; background-color: #ff205c; border-radius: 5px; cursor: pointer;">
                Reply via email
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
